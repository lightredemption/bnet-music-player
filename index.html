<html ng-app="bnet-music-player" lang="en-us">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://yui.yahooapis.com/pure/0.6.0/pure-min.css">
  <link rel="stylesheet" href="https://yui.yahooapis.com/pure/0.6.0/grids-responsive-min.css">

  <link href="public/css/style.css" rel="stylesheet" />

  <title>Classic Battle.net Music</title>

  <script src="public/js/jquery.min.js"></script>
  <script src="public/js/angular.min.js"></script>
  <script src="public/js/bower.js"></script>

  <script src="public/js/app.js"></script>

</head>

<body ng-controller="BaseController">

  <div class="pure-u-1 pure-u-sm-1 pure-u-md-1-2 pure-u-lg-1-3 pure-u-xl-1-4" ng-cloak>

    <div class="player">

      <div class="title">

        <span class="tag">{{ current.tag }}</span><br/> {{ current.name }}

      </div>

      <div class="control">

        <img id="repeat" ng-src="public/img/Repeat.png" alt="repeat" ng-click="togRepeat()" ng-class="{ 'run': repeat }"/>
        <img id="prev" ng-src="public/img/Rewind.png" alt="rewind" ng-click="prev()" class="run"/>
        <img id="play" ng-src="{{ nowPlaying && 'public/img/Pause.png' || 'public/img/Play.png' }}" alt="play" ng-click="ply()" class="run"/>
        <img id="next" ng-src="public/img/Fast Forward.png" alt="forward" ng-click="next()" class="run"/>
        <img id="shuffle" ng-src="public/img/Shuffle.png" alt="shuffle" ng-click="togShuffle()" ng-class="{ 'run': shuffle }"/>

      </div>
      <div class="progress">

        <input type="range" min="0" max="1" step="0.01" ng-model="song.progress">
        <span id="passed">{{ song.currentTime | secondsToDateTime | date:'mm:ss' }}</span>
        <span id="remaining">{{ song.remaining + song.currentTime | secondsToDateTime | date:'mm:ss' }}</span>

      </div>

    </div>

    <div class="playlist" ng-class="{ 'shown': listShown }">

      <div ng-repeat="msc in music track by $index" ng-click="jump($index)">

        <div ng-class-odd="'odd'" class="track">

          <span ng-class="{ 'current': $index === position }">{{ msc.tag }} {{ msc.name }}</span>

        </div>

      </div>

    </div>

  </div>

</body>

</html>
