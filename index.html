<html ng-app="bnet-music-player" lang="en-us">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
  <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-min.css">

  <link href="public/css/style.css" rel="stylesheet" />

  <title>Classic Battle.net Music</title>

  <script src="public/js/jquery.min.js"></script>
  <script src="public/js/angular.min.js"></script>
  <script src="public/js/bower.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-audio/1.7.2/angular.audio.min.js"></script>

  <script src="public/js/app.js"></script>

</head>

<body ng-controller="BaseController" class="pure-g">

  <div class="wrapper pure-u-1 pure-u-sm-1 pure-u-md-1-2 pure-u-lg-1-3 pure-u-xl-1-4 offset-md-1-4 offset-lg-1-6 offset-xl-3-8">
    <div class="player pure-g" dynamic-background="" background-image="{{ backgroundUrl }}">
      <div class="pure-1-5">
        <img ng-src="public/img/Repeat.png" alt="repeat"/>
      </div>
      <div class="pure-1-5">
        <img ng-src="public/img/Rewind.png" alt="repeat"/>
      </div>
      <div class="pure-1-5">
        <img ng-src="public/img/Play.png" alt="repeat" ng-click="play()"/>
      </div>
      <div class="pure-1-5">
        <img ng-src="public/img/Fast Forward.png" alt="repeat"/>
      </div>
      <div class="pure-1-5">
        <img ng-src="public/img/Shuffle.png" alt="repeat"/>
      </div>

    </div>
    <div class="playlist">

    </div>
  </div>

</body>
</html>
