<html ng-app="bnet-music-player" lang="en-us">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
  <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-min.css">

  <link href="public/css/style.css" rel="stylesheet" />

  <title>Classic Battle.net Music</title>

  <script src="public/js/jquery.min.js"></script>
  <script src="public/js/angular.min.js"></script>
  <script src="public/js/bower.js"></script>

  <script src="public/js/app.js"></script>

</head>

<body ng-controller="BaseController" class="pure-g">

  <div class="pure-u-1 pure-u-sm-1 pure-u-md-1-2 pure-u-lg-1-3 pure-u-xl-1-4 offset-md-1-4 offset-lg-1-6 offset-xl-3-8" ng-cloak>
    <div class="player pure-g" dynamic-background="" background-image="{{ backgroundUrl }}">
      <div class="pure-u-1-5 control wrapper">
        <img ng-src="{{ volumeImg }}" class="run volume" />
        <div class="tooltip">
          <input type="range" min="0" max="1" step="0.01" ng-model="song.volume">
        </div>
      </div>
      <div class="pure-u-3-5 control title">
        <span class="tag">{{ current.tag }}:</span> {{ current.name }}
      </div>
      <div class="pure-u-1-5 control">
        <img ng-src="public/img/Playlist.png" alt="list" class="list" ng-class="{ 'run': listShown }" ng-click="togList()"/>
      </div>
      <div class="pure-u-1-6 control list">
        {{ song.currentTime | secondsToDateTime | date:'mm:ss' }}
      </div>
      <div class="pure-u-2-3 control progress">
        <input type="range" min="0" max="1" step="0.01" ng-model="song.progress">
      </div>
      <div class="pure-u-1-6 control list">
        {{ song.remaining + song.currentTime | secondsToDateTime | date:'mm:ss' }}
      </div>
      <div class="pure-u-1-5 control">
        <img ng-src="public/img/Repeat.png" alt="repeat" ng-click="togRepeat()" ng-class="{ 'run': repeat }"/>
      </div>
      <div class="pure-u-1-5 control">
        <img ng-src="public/img/Rewind.png" alt="rewind" ng-click="prev()" class="run"/>
      </div>
      <div class="pure-u-1-5 control">
        <img ng-src="{{playImg}}" alt="play" ng-click="ply()" id="play" class="run"/>
      </div>
      <div class="pure-u-1-5 control">
        <img ng-src="public/img/Fast Forward.png" alt="forward" ng-click="next()" class="run"/>
      </div>
      <div class="pure-u-1-5 control">
        <img ng-src="public/img/Shuffle.png" alt="shuffle" ng-click="togShuffle()" ng-class="{ 'run': shuffle }"/>
      </div>

    </div>
    <div class="playlist" ng-class="{ 'shown': listShown }">
      <div ng-repeat="msc in music track by $index" ng-click="jump($index)">
        <span>{{ msc.tag }}</span> {{ msc.name }}
      </div>
    </div>
  </div>

</body>
</html>
